batch_shipyard:
  storage_account_settings: mystorageaccount
global_resources:
  docker_images:
  - msmadl/symsgd_datasharding:0.0.3
  volumes:
    shared_data_volumes:
      azureblob_vol:
        volume_driver: azureblob
        storage_account_settings: mystorageaccount
        azure_blob_container_name: <blob container name>
        container_path: $AZ_BATCH_NODE_SHARED_DIR/azblob
        bind_options: rw
